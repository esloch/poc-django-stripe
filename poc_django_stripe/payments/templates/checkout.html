{% extends "base.html" %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block content %}
<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'js/payments.js' %}"></script>

<div class="container">

  <div class="row">
    <div class="col-sm-12">

      <h2>{{ object.username }}</h2>
      {% if object.name %}
      <p>{{ object.name }}</p>
      {% endif %}
    </div>
  </div>
  <h3>Payments</h3>
  <hr />
  {% if object == request.user %}
  <!-- Action buttons -->
  <div class="row">

    <div class="col-sm-12">
      <a class="btn btn-primary" href="{% url 'users:update' %}"
       role="button">My Info</a>
      <a class="btn btn-primary" href="{% url 'account_email' %}"
       role="button">E-Mail</a>
    </div>

  </div>
  <!-- End Action buttons -->
  {% endif %}

  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary" id="submitBtn">Purchase!</button>
    </div>
  </div>

</div>
{% endblock content %}
